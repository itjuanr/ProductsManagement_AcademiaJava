<div class="container">
  <h2>Clientes</h2>
  <button routerLink="/dashboard" class="back-button">Voltar para o Dashboard</button>

  <div class="form-section">
    <h3>{{ isNewCliente ? 'Novo Cliente' : 'Editar Cliente' }}</h3>
    <form (submit)="createOrUpdateCliente()" class="cliente-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="newCliente.nome" required>
  
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="newCliente.cpf" mask="000.000.000-00" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="newCliente.email" required>
  
      <div class="button-container">
        <button type="submit" class="action-button">{{ isNewCliente ? 'Adicionar Cliente' : 'Salvar Edição' }}</button>
        <button type="button" class="action-button cancel-button" *ngIf="isEditing" (click)="cancelEdit()">Cancelar Edição</button>
      </div>
    </form>
  </div>
  

  <div class="list-section">
    <h3>Lista de Clientes</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <button (click)="editCliente(cliente)" class="edit-button">Editar</button>
            <button (click)="deleteCliente(cliente.id)" class="delete-button">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
